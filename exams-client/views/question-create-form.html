    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->

            <div class="col-lg-10">

                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Add Question</h5>
      
                     <!-- Horizontal Form -->
              <form id="question-add-form">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Lesson</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Lesson" name="lesson">
                            
                        </select>
                    </div>  
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Content</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" placeholder="Write content of question" id="floatingTextarea" style="height: 100px;" name="content" required></textarea>
                  </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Level</legend>
                    <div class="col-sm-10" id="level-radius">
                      
                    </div>
                </fieldset>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Question Type</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="questionType" id="gridRadios1" value="FILL_BLANK" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Fill Blank
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="questionType" id="gridRadios2" value="SELECTION">
                      <label class="form-check-label" for="gridRadios2">
                        Selection
                      </label>
                    </div>
                  </div>
                </fieldset>
                <div class="row mb-3" id="option-div" style="display: none">
                    <label class="col-sm-2 col-form-label">Option</label>
                    <div class="col-sm-10">
                       <span id="add-option"><i class="bi bi-plus-circle-fill"></i></span>
                       <div id="options">
                       </div>
                    </div>  
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Correct Value</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="correctValue">
                    </div>  
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" id="question-create-btn">Add</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Horizontal Form -->
          </div>
