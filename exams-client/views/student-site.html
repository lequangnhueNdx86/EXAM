    <link href="/assets/css/style.css" rel="stylesheet" />

      label.error {
        color: red;
        margin: 0;
        text-transform: inherit;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container">
        <section
          class="section error-404 min-vh-100 d-flex flex-column align-items-center justify-content-center"
        >
          <h1>Exams</h1>
          <h2>Welcome to exams test!</h2>
          <a
            class="btn"
            data-bs-toggle="modal"
            data-bs-target="#register-modal"
            id="start-btn"
            >Start</a
          >
          <img src="/assets/img/not-found.svg" class="img-fluid py-5" alt="" />
        </section>
      </div>

      <button
      type="button"
      class="btn btn-primary visually-hidden"
      data-bs-toggle="modal"
      data-bs-target="#register-modal"
      id="open-add-btn"
    ></button>
      <!--  add Modal -->
      <div class="modal fade" id="register-modal" tabindex="-1">
        <form class="modal-dialog modal-dialog-centered" id="get-exam-form">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Start an exam</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" style="margin-bottom: 50px">
              <div class="row mb-3">
                <div class="col-sm-4">
                  <label for="inputText" class="col-form-label"
                    >Student Code</label
                  >
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="studentCode" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-4">
                  <label for="inputText" class="col-form-label"
                    >Student Name</label
                  >
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="studentName" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-4">
                  <label class="col-form-label">Select</label>
                </div>
                <div class="col-sm-8">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    name="lesson"
                  ></select>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="get-exam-btn">
                Start
              </button>
            </div>
          </div>
        </form>
      </div>

      <button
        type="button"
        class="btn btn-primary visually-hidden"
        data-bs-toggle="modal"
        data-bs-target="#exam-modal"
        id="exam-btn"
      ></button>

      <!-- exam modal -->
      <div class="modal fade" id="exam-modal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                #<span id="examId"></span>&nbsp; &nbsp;<span id="lesson"></span>
              </h5>
              &nbsp; &nbsp;
              <h6 class="bold"><span id="time"></span></h6>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body row">
              <div class="col-sm-4">
                <h5>Student Info: <span id="student-info"></span></h5>
                <h6>Start time: <span id="start-time"></span></h6>
                <h6>Questions: <span id="total-question"></span></h6>
                <h6>Total Score: <span id="total-score"></span></h6>
                <h6>Score Pass: <span id="score-pass"></span>%</h6>
              </div>
              <div class="col-sm-8">
                <h4 class="text-center">Test</h4>
                <div id="exam-body"></div>
              </div>
            </div>

            <div class="modal-footer">
              <div class="col-sm-4"></div>
              <div class="col-sm-8 text-center">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="submit-exam-btn"
                  data-bs-dismiss="modal"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End exam Modal-->

      <button
        type="button"
        class="btn btn-primary visually-hidden"
        data-bs-toggle="modal"
        data-bs-target="#result-modal"
        id="result-btn"
      ></button>
      <!--  result Modal -->
      <div class="modal fade" id="result-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Result</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="result-body"></div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <button
      type="button"
      class="btn btn-primary visually-hidden"
      data-bs-toggle="modal"
      data-bs-target="#confirm-modal"
      id="confirm-btn"
    ></button>
      <!--  dialog modal -->
      <div class="modal fade" id="confirm-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-center" style="margin-bottom: 50px">Test started</div>
            <div class="modal-footer">
              <div class="col-sm-4"></div>
              <div class="col-sm-8 text-center">
                <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="close-btn"
              >
                Close
              </button>
              <button
                  type="button"
                  class="btn btn-primary"
                  id="go-exam-btn"
                  data-bs-dismiss="modal"

                >
                  Go
                </button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
